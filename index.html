<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div ng-app="MyApp", ng-controller="MyCtrl">
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example">
        <option ng-repeat="x in colors" style="background-color: rgb(198, 248, 60); color: red ; font-weight: bolder;">{{x}}</option>
      </select>
    </div>
  </div>
  <script>
    var app=angular.module("MyApp", []);
    app.controller("MyCtrl", function($scope) {
      $scope.colors=["Data Analyst", "MEAN Stack Developer", "MERN Stack Developer", "Software Development", "Full Stack Development", "Android Development"];
    });
  </script>
</body>
</html>
